<!-- templates/index.html -->

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .flash { margin-bottom: 20px; padding: 10px; border-radius: 5px; width: 50%; margin-left: auto; margin-right: auto; }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.warning { background-color: #fff3cd; color: #856404; }
        .flash.danger { background-color: #f8d7da; color: #721c24; }
        .flash.info { background-color: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1>Добро пожаловать в приложение HH.ru лимиты</h1>
    <a href="{{ url_for('login') }}"><button>Войти через HH.ru</button></a>
</body>
</html>
